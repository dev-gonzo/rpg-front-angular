<label
  class="form-label"
  [attr.for]="inputId"
  [ngClass]="{
    '': !error,
    'text-danger': error,
  }"
>
  {{ label }}
</label>
<input
  [id]="inputId"
  [type]="type"
  [formControl]="control"
  [placeholder]="placeholder"
  [mask]="mask"
  class="form-control bg-surface text-surface border-default"
  [ngClass]="{
    'border-danger text-danger': error,
  }"
/>
<div class="invalid-feedback d-block" *ngIf="error">
  {{ error }}
</div>
