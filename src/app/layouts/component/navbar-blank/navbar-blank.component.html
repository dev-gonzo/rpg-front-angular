<div class="w-100 p-2 d-flex justify-content-end gap-2">
  <app-button-icon
    (click)="toggleLanguage()"
    badge="{{ lang.language() === 'pt' ? 'PT' : 'EN' }}"
  >
    <app-icon-language class="fs-5" />
  </app-button-icon>

  <app-button-icon (click)="toggleTheme()">
    <ng-container *ngIf="theme.theme() !== 'dark'; else darkTheme">
      <app-icon-sun class="fs-4" />
    </ng-container>
    <ng-template #darkTheme>
      <app-icon-moon class="fs-4" />
    </ng-template>
  </app-button-icon>
</div>
