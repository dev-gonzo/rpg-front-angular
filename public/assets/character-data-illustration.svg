<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screen-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="interface-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#f1f5f9" />
  
  <!-- Monitor/Screen -->
  <rect x="50" y="40" width="300" height="200" rx="10" fill="url(#screen-bg)" />
  <rect x="60" y="50" width="280" height="160" rx="5" fill="url(#interface-bg)" />
  
  <!-- Interface Header -->
  <rect x="70" y="60" width="260" height="30" rx="4" fill="#1c49aa" />
  <text x="200" y="79" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Sistema de Personagens RPG</text>
  
  <!-- Navigation Tabs -->
  <rect x="70" y="95" width="60" height="20" rx="3" fill="#93c5fd" />
  <text x="100" y="107" text-anchor="middle" fill="#1e293b" font-family="Arial" font-size="9" font-weight="bold">DADOS</text>
  
  <rect x="135" y="95" width="60" height="20" rx="3" fill="#e2e8f0" />
  <text x="165" y="107" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="9">ATRIBUTOS</text>
  
  <rect x="200" y="95" width="60" height="20" rx="3" fill="#e2e8f0" />
  <text x="230" y="107" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="9">PERÍCIAS</text>
  
  <rect x="265" y="95" width="60" height="20" rx="3" fill="#e2e8f0" />
  <text x="295" y="107" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="9">MAGIAS</text>
  
  <!-- Form Fields -->
  <text x="80" y="135" fill="#1e293b" font-family="Arial" font-size="10" font-weight="bold">Nome do Personagem:</text>
  <rect x="80" y="140" width="240" height="15" rx="3" fill="white" stroke="#cbd5e1" stroke-width="1" />
  <text x="85" y="150" fill="#64748b" font-family="Arial" font-size="9">Gandalf, o Cinzento</text>
  
  <text x="80" y="170" fill="#1e293b" font-family="Arial" font-size="10" font-weight="bold">Classe:</text>
  <rect x="80" y="175" width="100" height="15" rx="3" fill="white" stroke="#cbd5e1" stroke-width="1" />
  <text x="85" y="185" fill="#64748b" font-family="Arial" font-size="9">Mago</text>
  
  <text x="200" y="170" fill="#1e293b" font-family="Arial" font-size="10" font-weight="bold">Nível:</text>
  <rect x="200" y="175" width="50" height="15" rx="3" fill="white" stroke="#cbd5e1" stroke-width="1" />
  <text x="205" y="185" fill="#64748b" font-family="Arial" font-size="9">20</text>
  
  <text x="270" y="170" fill="#1e293b" font-family="Arial" font-size="10" font-weight="bold">XP:</text>
  <rect x="270" y="175" width="50" height="15" rx="3" fill="white" stroke="#cbd5e1" stroke-width="1" />
  <text x="275" y="185" fill="#64748b" font-family="Arial" font-size="9">50000</text>
  
  <!-- Save Button -->
  <rect x="250" y="195" width="70" height="20" rx="4" fill="#1c49aa" filter="url(#glow)" />
  <text x="285" y="207" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">SALVAR</text>
  
  <!-- Character Avatar -->
  <circle cx="120" cy="180" r="15" fill="#93c5fd" opacity="0.3" stroke="#1c49aa" stroke-width="2" />
  <circle cx="120" cy="175" r="5" fill="#1e3a8a" />
  <rect x="115" y="180" width="10" height="12" rx="5" fill="#1e3a8a" />
  
  <!-- Wizard Hat -->
  <path d="M115,170 L120,155 L125,170 Z" fill="#1c49aa" />
  <circle cx="120" cy="155" r="2" fill="#fbbf24" />
  
  <!-- Status Indicators -->
  <circle cx="300" cy="130" r="4" fill="#10b981" />
  <text x="310" y="134" fill="#10b981" font-family="Arial" font-size="8">Online</text>
  
  <!-- Data Visualization -->
  <g transform="translate(350, 60)">
    <rect x="0" y="0" width="3" height="20" fill="#1c49aa" opacity="0.8" />
    <rect x="5" y="5" width="3" height="15" fill="#93c5fd" opacity="0.8" />
    <rect x="10" y="10" width="3" height="10" fill="#1c49aa" opacity="0.6" />
    <text x="7" y="35" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="7">Stats</text>
  </g>
  
  <!-- Floating UI Elements -->
  <g transform="translate(30, 100)">
    <circle cx="0" cy="0" r="2" fill="#1c49aa" opacity="0.6" />
    <circle cx="10" cy="5" r="1.5" fill="#93c5fd" opacity="0.8" />
    <circle cx="20" cy="2" r="2.5" fill="#1c49aa" opacity="0.4" />
  </g>
  
  <g transform="translate(360, 180)">
    <circle cx="0" cy="0" r="1.5" fill="#93c5fd" opacity="0.7" />
    <circle cx="8" cy="4" r="1" fill="#1c49aa" opacity="0.5" />
    <circle cx="15" cy="1" r="2" fill="#93c5fd" opacity="0.6" />
  </g>
  
  <!-- Connection Lines -->
  <path d="M340,120 Q350,110 360,120" stroke="#1c49aa" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="2,2" />
  <path d="M70,200 Q60,210 70,220" stroke="#93c5fd" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="2,2" />
</svg>