<div class="d-flex flex-column w-100 align-items-center">
  <button
    class="btn btn-circle btn-circle-md rounded-pill transition-all btn-primary border-0"
    [ngClass]="[sizeClass, colorClass]"
  >
    <ng-content></ng-content>
  </button>

  <small class="text-secondary text-truncate w-100 text-center mt-1 px-3" *ngIf="label">
    {{ label }}
  </small>
</div>
