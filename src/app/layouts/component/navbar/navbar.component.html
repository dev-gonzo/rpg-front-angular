<div class="theme-primary border-default p-3 d-flex align-items-center gap-2">
  <!-- Botão de menu lateral -->
  <button
    class="btn p-0 d-flex align-items-center text-light"
    type="button"
    (click)="toggleSidebar.emit()"
  >
    <app-icon-bars class="fs-4"></app-icon-bars>
  </button>

  <!-- Logo/link para home -->
  <a
    href="/home"
    class="ms-4 fw-semibold flex-grow-1 d-flex align-items-center"
  >
    <img src="assets/logo-white.png" alt="Ícone" style="width: 7rem" />
  </a>

  <!-- Controles de tamanho de fonte -->
  <div class="d-flex align-items-center">
    <app-button-icon (click)="decreaseFont()" size="sm">
      <span class="material-symbols-outlined fs-6">text_decrease</span>
    </app-button-icon>

    <app-button-icon (click)="resetFont()" size="sm">
      <span class="material-symbols-outlined fs-6">format_size</span>
    </app-button-icon>

    <app-button-icon (click)="increaseFont()" size="sm">
      <span class="material-symbols-outlined fs-6">text_increase</span>
    </app-button-icon>

    <app-button-icon
      (click)="toggleLanguage()"
      badge="{{ lang.language() === 'pt' ? 'PT' : 'EN' }}"
      size="sm"
    >
      <app-icon-language class="fs-6" />
    </app-button-icon>
  </div>

  <!-- Botão de alternar tema -->
  <app-button-icon (click)="toggleTheme()" size="sm">
    <ng-container *ngIf="theme.theme() !== 'dark'; else darkTheme">
      <app-icon-sun class="fs-6"></app-icon-sun>
    </ng-container>
    <ng-template #darkTheme>
      <app-icon-moon class="fs-6"></app-icon-moon>
    </ng-template>
  </app-button-icon>
</div>
