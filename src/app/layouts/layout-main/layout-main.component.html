<div class="theme-background d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <div class="theme-muted">
    <app-navbar (toggleSidebar)="toggleSidebar()"></app-navbar>
  </div>

  <!-- Área principal -->
  <div class="flex-grow-1">
    <div class="row g-0 h-100">
      <!-- Sidebar: ocupa 12 colunas no mobile e 3 colunas no md quando aberta -->
      <div
        [ngClass]="isSidebarOpen ? 'col-12 col-md-3' : 'd-none'"
        class="theme-surface overflow-hidden"
      >
        <app-sidebar></app-sidebar>
      </div>

      <!-- Conteúdo: esconde no mobile quando sidebar aberta; ocupa 9 colunas no md -->
      <div
        [ngClass]="{
          'd-none d-md-block col-md-9': isSidebarOpen,
          'col-12': !isSidebarOpen
        }"
        class="p-4"
      >
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <div class="theme-muted">
    <app-footer></app-footer>
  </div>
</div>
