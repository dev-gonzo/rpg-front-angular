<div class="d-flex flex-column align-items-center gap-1">
  <label class="position-relative d-inline-flex align-items-center switch-toggle" (click)="toggle()">
    <input
      type="checkbox"
      class="visually-hidden"
      [checked]="value"
      [disabled]="disabled"
    />
    <div class="switch-track" [class.bg-on]="value"></div>
    <div class="switch-thumb" [class.translate-x]="value"></div>
  </label>
  <small class="text-xxs text-white">{{ label }}</small>
</div>
