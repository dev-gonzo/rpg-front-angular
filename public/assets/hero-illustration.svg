<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c49aa;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)" />
  
  <!-- Computer/Tablet -->
  <rect x="150" y="80" width="300" height="200" rx="15" fill="#2d3748" />
  <rect x="160" y="90" width="280" height="160" rx="8" fill="url(#screen-gradient)" />
  
  <!-- Character Sheet Interface -->
  <rect x="170" y="100" width="80" height="12" rx="2" fill="#1c49aa" />
  <rect x="170" y="120" width="120" height="8" rx="2" fill="#cbd5e1" />
  <rect x="170" y="135" width="100" height="8" rx="2" fill="#cbd5e1" />
  <rect x="170" y="150" width="140" height="8" rx="2" fill="#cbd5e1" />
  
  <!-- Stats/Attributes -->
  <circle cx="320" cy="130" r="25" fill="#1c49aa" opacity="0.2" />
  <text x="320" y="135" text-anchor="middle" fill="#1c49aa" font-family="Arial" font-size="12" font-weight="bold">STR</text>
  
  <circle cx="370" cy="130" r="25" fill="#1c49aa" opacity="0.2" />
  <text x="370" y="135" text-anchor="middle" fill="#1c49aa" font-family="Arial" font-size="12" font-weight="bold">DEX</text>
  
  <circle cx="420" cy="130" r="25" fill="#1c49aa" opacity="0.2" />
  <text x="420" y="135" text-anchor="middle" fill="#1c49aa" font-family="Arial" font-size="12" font-weight="bold">INT</text>
  
  <!-- Dice -->
  <g transform="translate(480, 120)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="#1c49aa" />
    <circle cx="5" cy="5" r="1.5" fill="white" />
    <circle cx="15" cy="15" r="1.5" fill="white" />
    <circle cx="10" cy="10" r="1.5" fill="white" />
  </g>
  
  <!-- Character Avatar -->
  <circle cx="200" cy="180" r="20" fill="#93c5fd" />
  <circle cx="200" cy="175" r="8" fill="#1e3a8a" />
  <rect x="192" y="185" width="16" height="20" rx="8" fill="#1e3a8a" />
  
  <!-- Floating Elements -->
  <g transform="translate(100, 50)">
    <circle cx="0" cy="0" r="3" fill="#1c49aa" opacity="0.6" />
    <circle cx="20" cy="10" r="2" fill="#93c5fd" opacity="0.8" />
    <circle cx="40" cy="5" r="2.5" fill="#1c49aa" opacity="0.4" />
  </g>
  
  <g transform="translate(450, 60)">
    <circle cx="0" cy="0" r="2.5" fill="#93c5fd" opacity="0.7" />
    <circle cx="15" cy="8" r="2" fill="#1c49aa" opacity="0.5" />
    <circle cx="30" cy="3" r="3" fill="#93c5fd" opacity="0.6" />
  </g>
  
  <!-- Magic Effects -->
  <g transform="translate(50, 300)">
    <path d="M0,0 Q10,-10 20,0 Q30,10 40,0" stroke="#1c49aa" stroke-width="2" fill="none" opacity="0.6" />
    <circle cx="10" cy="-5" r="2" fill="#93c5fd" opacity="0.8" />
    <circle cx="30" cy="5" r="1.5" fill="#1c49aa" opacity="0.7" />
  </g>
  
  <g transform="translate(500, 320)">
    <path d="M0,0 Q-10,-8 -20,0 Q-30,8 -40,0" stroke="#93c5fd" stroke-width="2" fill="none" opacity="0.6" />
    <circle cx="-10" cy="-4" r="1.5" fill="#1c49aa" opacity="0.8" />
    <circle cx="-30" cy="4" r="2" fill="#93c5fd" opacity="0.7" />
  </g>
  
  <!-- RPG Icons -->
  <g transform="translate(80, 150)">
    <!-- Sword -->
    <rect x="0" y="0" width="3" height="30" fill="#1c49aa" />
    <rect x="-3" y="25" width="9" height="3" fill="#1c49aa" />
    <circle cx="1.5" cy="32" r="2" fill="#93c5fd" />
  </g>
  
  <g transform="translate(520, 180)">
    <!-- Shield -->
    <path d="M0,0 Q8,-5 16,0 L16,20 Q8,25 0,20 Z" fill="#1c49aa" opacity="0.8" />
    <path d="M2,2 Q8,-2 14,2 L14,18 Q8,22 2,18 Z" fill="#93c5fd" opacity="0.6" />
  </g>
</svg>