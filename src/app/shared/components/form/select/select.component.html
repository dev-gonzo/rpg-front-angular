<div class="w-full">
  <label [attr.for]="selectId" class="block font-medium text-foreground mb-1">
    {{ label }}
  </label>
  <select
    [id]="selectId"
    [disabled]="disabled"
    [value]="value"
    (change)="onSelectChange($event)"
    (blur)="onBlur()"
    class="w-full px-3 py-2 rounded-md border border-border bg-surface text-foreground placeholder-muted shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary font-normal"
  >
    <option value="" disabled selected hidden>{{ placeholder }}</option>
    <option
      *ngFor="let opt of options"
      [value]="opt.value"
    >
      {{ opt.label }}
    </option>
  </select>
</div>
