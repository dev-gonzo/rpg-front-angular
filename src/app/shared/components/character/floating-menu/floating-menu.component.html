<div
  class="z-50 flex flex-row-reverse items-start gap-2 fixed right-3 transition-[top] duration-300 ease-in-out"
  [ngClass]="{ 'top-5': !atTop, 'top-16': atTop }"
>
  <div class="flex flex-col items-end gap-3">
    <app-button-icon size="sm" (click)="toggleMenu()">
      <app-icon-menu />
    </app-button-icon>

    <div class="flex flex-col gap-2" *ngIf="showMenu && !showExtras">
      <app-button-icon size="sm" (click)="toggleExtras()">
        <app-icon-repeat class="text-xs" />
      </app-button-icon>

      <app-button-icon size="sm" color="secondary">
        <app-icon-attributes class="text-2xl" />
      </app-button-icon>

      <app-button-icon size="sm" color="secondary">
        <app-icon-improvements class="text-2xl" />
      </app-button-icon>

      <app-button-icon size="sm" color="secondary">
        <app-icon-skill class="text-2xl" />
      </app-button-icon>

      <app-button-icon size="sm" color="secondary">
        <app-icon-combat-skill class="text-2xl" />
      </app-button-icon>

      <app-button-icon size="sm" color="secondary">
        <app-icon-weapon class="text-2xl" />
      </app-button-icon>

      <app-button-icon size="sm" color="secondary">
        <app-icon-equipament class="text-2xl" />
      </app-button-icon>

      <app-button-icon size="sm" color="secondary">
        <app-icon-magia class="text-2xl" />
      </app-button-icon>

      <app-button-icon size="sm" color="secondary">
        <app-icon-ritual class="text-2xl" />
      </app-button-icon>
    </div>

    <div class="flex flex-col gap-2" *ngIf="showMenu && showExtras">
      <app-button-icon size="sm" (click)="toggleExtras()">
        <app-icon-repeat class="text-xs" />
      </app-button-icon>

      <app-button-icon size="sm" color="secondary">
        <app-icon-info class="text-2xl" />
      </app-button-icon>

      <app-button-icon size="sm" color="secondary">
        <app-icon-person class="text-2xl" />
      </app-button-icon>

      <app-button-icon size="sm" color="secondary">
        <app-icon-background class="text-2xl" />
      </app-button-icon>

      <app-button-icon size="sm" color="secondary">
        <app-icon-note class="text-2xl" />
      </app-button-icon>
    </div>
  </div>

  <app-button-icon size="sm" (click)="handleBack()">
    <app-icon-edit />
  </app-button-icon>
  <app-button-icon size="sm" (click)="handleBack()">
    <app-icon-back />
  </app-button-icon>
</div>
