<section class="flex flex-col">
  <div class="flex justify-center">
    <img src="assets/lobo-gray.png" alt="Ícone" class="w-40" />
  </div>
  <h1 class="text-2xl font-bold text-green-700 my-4">Login</h1>

  <form
    *ngIf="form"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="grid grid-cols-12 gap-4"
  >
    <div class="col-span-12">
      <app-form-input
        label="E-mail"
        placeholder="Digite seu e-mail"
        [control]="form.get('email')!"
      />
    </div>
    <div class="col-span-12">
      <app-form-input
        label="Senha"
        placeholder="Digite sua senha"
        type="password"
        [control]="form.get('password')!"
      />
    </div>
    <div class="col-span-12 flex justify-end">
      <button type="submit" class="theme-primary px-4 py-2 rounded text-sm">
        Entrar
      </button>
    </div>
  </form>
</section>
