<div class="w-full relative">
  <label
    [attr.for]="inputId"
    class="block font-medium text-foreground mb-1"
  >
    {{ label }}
  </label>
  <input
    #inputRef
    [id]="inputId"
    type="text"
    class="w-full font-normal px-3 py-2 rounded-md border border-border bg-surface text-foreground  shadow-sm focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary"
    [placeholder]="placeholder"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
    (blur)="onBlur()"
  />
  <ul
    *ngIf="showDropdown && filteredOptions.length > 0"
    class="absolute z-10 w-full bg-surface border border-border rounded-md mt-1 shadow-lg max-h-60 overflow-y-auto"
  >
    <li
      *ngFor="let opt of filteredOptions"
      (click)="selectOption(opt)"
      class="px-3 py-2 hover:bg-primary hover:text-primary-contrast cursor-pointer"
    >
      {{ opt.label }}
    </li>
  </ul>
</div>
