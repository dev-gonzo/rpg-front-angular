<div class="mb-3">
  <label [attr.for]="inputId" class="form-label">
    {{ label }}
  </label>
  <input
    [id]="inputId"
    [type]="type"
    class="form-control"
    [formControl]="control"
    [placeholder]="placeholder"
  />
  <div class="invalid-feedback d-block" *ngIf="error">
    {{ error }}
  </div>
</div>
