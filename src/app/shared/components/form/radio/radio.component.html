<fieldset class="w-full space-y-2">
  <legend
    class="font-medium mb-1"
    [ngClass]="{
      'text-foreground': !error,
      'text-red-500': error,
    }"
  >
    {{ label }}
  </legend>

  <div class="flex flex-col gap-2">
    <label
      *ngFor="let opt of options"
      class="inline-flex items-center gap-2 text-sm cursor-pointer"
      [ngClass]="{
        'text-foreground': !error,
        'text-red-500': error,
      }"
    >
      <input
        type="radio"
        class="w-4 h-4 focus:ring-primary"
        [name]="name"
        [value]="opt.value"
        [checked]="value === opt.value"
        [disabled]="disabled"
        (change)="select(opt.value)"
      />
      {{ opt.label }}
    </label>
  </div>

  <p *ngIf="error" class="text-sm text-red-500 mt-1 px-1">
    {{ error }}
  </p>
</fieldset>
