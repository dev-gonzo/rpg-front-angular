<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-3">
  <div
    class="rounded-lg border border-gray-700 border-opacity-45 overflow-hidden"
    *ngFor="let character of characters as CharacterHomeDto"
  >
    <div class="rounded-sm borde flex flex-col h-full">
      <div class="flex-1 flex flex-col">
        <div class="h-72 overflow-hidden relative">
          <img
            src="{{ character.image }}"
            alt="Ícone"
            class="w-full h-full object-cover z-0"
          />
          <span
            class="bg-white text-black font-bold rounded-md px-2 text-xs uppercase absolute top-[10px] left-[10px] z-10"
          >
            {{ character?.controlUser?.name || "NPC" }}
          </span>
          <div
            class="absolute top-[10px] right-[10px] z-10 h-9 w-9 flex justify-center items-center"
          >
            <app-button-icon size="sm">
              <app-icon-camera class="text-md" />
            </app-button-icon>
          </div>
          <div
            class="text-xs text-white absolute bottom-[10px] right-[10px] z-10"
          >
            <app-switch [(ngModel)]="character.edit" label="Edição" />
          </div>
        </div>
        <div class="flex flex-col flex-1 p-2">
          <h1 class="text-xl font-bold">{{ character.name }}</h1>
          <p class="my-4 flex-1">
            <span class="font-bold"> Profissão: </span><br />
            {{ character.profession }}
          </p>
          <div class="flex justify-between ">
            <div class="text-center">
              <span class="font-bold p-3"> Idade: </span><br />
              {{ character.age }}
            </div>
            <div class="text-center">
              <span class="font-bold p-3"> Idade Ap.: </span><br />
              {{ character.apparentAge }}
            </div>
          </div>
        </div>
      </div>
      <div class="p-2 flex flex-col gap-2">
        <hr class="mb-2 border-gray-700 border-opacity-45" />
        <div class="flex justify-between mb-3">
          <h2 class="text-lg font-bold">Informações principais</h2>
          <button><app-icon-edit class="text-lg text-gray-700" /></button>
        </div>
        <div class="grid grid-cols-2 gap-2">
          <app-character-card-points-control />
          <app-character-card-points-control />
        </div>
        <div class="grid grid-cols-2 gap-2">
          <app-character-card-points-control />
          <app-character-card-points-control />
        </div>
        <div class="grid grid-cols-2 gap-2">
          <app-character-card-points-control />
          <app-character-card-points-control />
        </div>
        <hr class="mt-1 border-gray-700 border-opacity-45" />
      </div>
      <div class="p-2">
        <app-character-sheet-menu></app-character-sheet-menu>
      </div>
    </div>
  </div>
</div>
